<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backspace 智能删除 Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Backspace 智能删除</h1>
        
        <div class="description">
            <p>点击下方示例输入，开始体验智能删除吧</p>
        </div>

        <div class="input-section">
            <div 
                id="textInput" 
                class="editable-text"
                contenteditable="true"
                placeholder="请输入文本..."
            ></div>
        </div>

        <div class="button-section">
            <button id="exampleBtn" class="example-btn">示例输入</button>
            <button id="shiftDeleteBtn" class="example-btn" style="margin-left: 16px;">Shift+Delete</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
